<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
     <div class="card">
         <img class="card__img" src="./img/victor.jpg" alt="Аватарка профиля"
         srcset="./img/victor@2x.jpg 2x, ./img/victor@3x.jpg 3x">
         <p class="card__name">Victor Crest<span class="card__age">26</span></p>
         <p class="card__location">London</p>

        <div class="card__line"></div>

         <ul class="card__list">
             <li class="card__items">
                <p class="card__title">80K</p>
                <p class="card__desc">Followers</p>
             </li>
             <li class="card__items">
                <p class="card__title">803K</p>
                <p class="card__desc">Likes</p>
             </li>
             <li class="card__items">
                <p class="card__title">1.4K</p>
                <p class="card__desc">Photos</p>
             </li>
         </ul>
     </div>
</main>
</body>
</html>
